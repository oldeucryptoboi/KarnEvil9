services:
  karnevil9:
    build: .
    ports:
      - "127.0.0.1:3100:3100"
    env_file: .env
    environment:
      - SIGNAL_CLI_API_URL=http://signal-cli:8080
    cap_drop:
      - ALL
    read_only: true
    tmpfs:
      - /tmp
    volumes:
      - ./journal:/app/journal
      - ./sessions:/app/sessions
      - ./plugins:/app/plugins:ro
    depends_on:
      - signal-cli
    restart: unless-stopped

  signal-cli:
    image: bbernhard/signal-cli-rest-api:latest
    ports:
      - "127.0.0.1:8080:8080"
    environment:
      - MODE=native
    volumes:
      - signal-cli-data:/home/.local/share/signal-cli
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:latest
    ports:
      - "127.0.0.1:9090:9090"
    volumes:
      - ./infra/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    ports:
      - "127.0.0.1:3001:3000"
    environment:
      - GF_AUTH_ANONYMOUS_ENABLED=false
      - GF_SECURITY_ADMIN_PASSWORD=${GF_SECURITY_ADMIN_PASSWORD:?Set GF_SECURITY_ADMIN_PASSWORD in .env}
    volumes:
      - ./infra/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./packages/metrics/src/grafana/dashboard.json:/var/lib/grafana/dashboards/karnevil9.json:ro
    depends_on:
      - prometheus
    restart: unless-stopped

volumes:
  signal-cli-data:
