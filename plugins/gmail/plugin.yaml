id: gmail
name: Gmail Integration
version: "1.0.0"
description: Bidirectional Gmail integration â€” receive tasks via email, post progress as replies, handle approvals
entry: index.js
permissions:
  - gmail:send:messages
  - gmail:read:messages
  - gmail:receive:events
config_schema:
  type: object
  properties:
    sessionFactory:
      description: Session factory function (injected at runtime)
    journal:
      description: Journal instance for event subscription (injected at runtime)
    apiBaseUrl:
      description: Base URL of the KarnEvil9 API server (injected at runtime)
    apiToken:
      description: KarnEvil9 API token for authenticated calls (injected at runtime)
provides:
  tools:
    - send-gmail-message
    - search-gmail
    - read-gmail-message
    - list-gmail-unread
  hooks:
    - after_session_end
  routes:
    - status
    - conversations
  services:
    - gmail-connection
