id: signal
name: Signal Integration
version: "1.0.0"
description: Bidirectional Signal integration â€” receive tasks via DMs, post progress, handle approvals
entry: index.js
permissions:
  - signal:send:messages
  - signal:receive:events
config_schema:
  type: object
  properties:
    sessionFactory:
      description: Session factory function (injected at runtime)
    journal:
      description: Journal instance for event subscription (injected at runtime)
    apiBaseUrl:
      description: Base URL of the KarnEvil9 API server (injected at runtime)
    apiToken:
      description: KarnEvil9 API token for authenticated calls (injected at runtime)
provides:
  tools:
    - send-signal-message
  hooks:
    - after_session_end
  routes:
    - status
    - conversations
  services:
    - signal-connection
