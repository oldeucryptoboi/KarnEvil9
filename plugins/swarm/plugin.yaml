id: swarm
name: Swarm Mesh
version: "3.0.0"
description: P2P mesh for distributing tasks across KarnEvil9 instances with intelligent delegation (Phase 5)
entry: index.js
permissions:
  - swarm:delegate:tasks
  - swarm:read:peers
  - swarm:read:reputation
config_schema:
  type: object
  properties:
    meshManager:
      description: MeshManager instance (injected at runtime)
    workDistributor:
      description: WorkDistributor instance (injected at runtime)
    sessionFactory:
      description: Session factory function (injected at runtime)
    journal:
      description: Journal instance for event subscription (injected at runtime)
provides:
  tools:
    - swarm-distribute
    - swarm-peers
    - swarm-reputation
    - swarm-decompose
    - swarm-auction
  hooks:
    - after_session_end
    - before_plan
  routes:
    - identity
    - peers
    - heartbeat
    - join
    - leave
    - gossip
    - task
    - result
    - status
    - reputation
    - contracts
    - events
    - anomalies
    - quarantine
    - credentials
    - tokens
    - sybil-reports
    - pow-verify
    - rfq
    - bid
    - auctions
    - escrow
    - consensus
    - renegotiations
    - checkpoints
  services:
    - swarm-mesh
