name: respond
version: "1.0.0"
description: Send a text response to the user. Use this tool when the task requires replying, explaining, answering a question, greeting, or communicating any information back to the user. This is the primary tool for conversational interaction.
runner: internal
input_schema:
  type: object
  required:
    - text
  properties:
    text:
      type: string
      description: The response text to send to the user. Supports markdown formatting.
  additionalProperties: false
output_schema:
  type: object
  required:
    - delivered
  properties:
    delivered:
      type: boolean
    text:
      type: string
  additionalProperties: false
permissions: []
timeout_ms: 5000
supports:
  mock: true
  dry_run: true
mock_responses:
  - delivered: true
    text: "Hello! How can I help you today?"
